<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
		<link rel="preconnect" href="https://fonts.googleapis.com"/>
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
		<link
						href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap"
						rel="stylesheet"
		/>

		<link rel="stylesheet" href="css/style.css"/>
		<script src="js/script.js" defer></script>
		<title>Frontend Mentor | QR code component</title>

</head>
<body>
<div class="flex min-h-screen w-full bg-lightGray items-center justify-center p-8">
		<div class="bg-white p-4  rounded-2xl sm:w-[320px]">
				<div class="bg-grayishBlue w-full rounded-2xl aspect-[1/1] p-16">
						<img src="./images/qr-code.svg">
				</div>
				<div class="">
						<p class="py-4 pb-0 text-darkBlue text-xl font-bold">Improve your front-end skills by building projects</p>
						<p class="py-4 text-grey">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
				</div>
		</div>
</div>

</html>
